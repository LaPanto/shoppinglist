<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link href="css/backup_google.css" rel="stylesheet">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/modal.js"></script>
    <script src="js/tiendas.js"></script>
    <script src="js/productos.js"></script>
</head>

<body>

    <header>
        <h1 id="h1">Shopping List</h1>
        <script>
            const frase = document.getElementById("h1").innerHTML;
            let res = "";
            for(letra of frase){
                res += `<span>${letra}</span>`;
            }
            document.getElementById("h1").innerHTML  = res;
        </script>
        
        
    </header>
    <main id="main">

    </main>
    <div class="modal" id="modal">

        <div id="nuevo" class="modalhijas">
            <header>
                <h2>Producto Nuevo</h2>
            </header>

            <input type="text" id="inputNombre" name="producto" placeholder="Pon nombre del producto..">

            <div class="menos">
                <i id="descontar" class="material-icons" onclick="sumaNumMin(-1,`inputCantidad`)">remove_circle_outline</i>
            </div>
            <div class="cantidad">
                <input type="number" id="inputCantidad" main=0 name="cantidad" placeholder="Pon la cantidad...">
            </div>
            <div class="suma">
                <i id="incrementar" class="material-icons" onclick="sumaNumMin(1,`inputCantidad`)"> add_circle_outline</i>
            </div>

            <label for="tiendas">Tienda:</label>
            <select name="tiendas" id="tiendas">             
                
            </select>
            <textarea id="notasProducto" name="notas" placeholder="Escriba aquí sus anotaciones..."></textarea>
            <button onclick="limpiaProducto()" id="cancelar">Cancelar</button>
            <button onclick="creaProducto()" id="Guardar" >Guardar</button>
        </div>
        <div id="detalle" class="modalhijas">
           
        </div>
    </div>

    <footer></footer>
    <div id="mas" onclick="focusEnNuevo()"><i id="añadir" class="material-icons"> add_circle_outline</i></div>
    </footer>
    <script>

        recuperarProductos();
        rellenaLista();
        rellenaSelect("tiendas",col_tiendas.tiendas);
    </script>
</body>

</html>
